<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Realtime Hacker News</title>

  <link type="text/css" rel="stylesheet" href="css/news.css" />

</head>

<body>
  <a href="https://github.com/dstaley/realtime-hacker-news"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  <script type="text/x-handlebars">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <img src="img/y18.gif" width="18" height="18" style="border:1px #ffffff solid;">
                                    </td>
                                    <td style="line-height:12pt; height:10px;"><span class="pagetop"><b><a href="news">Hacker News</a></b></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="height:10px"></tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                {{outlet}}
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  {{#each item in model}}
    {{#if item.title}}
      <tr>
          <td class="title" style="padding-left: 10px;">
            {{#if item.isUrl}}
              <a {{bind-attr href=item.url}}>{{item.title}}</a><span class="comhead"> ({{item.domain}}) </span>
            {{else}}
              <a {{bind-attr href=item.commentsUrl}}>{{item.title}}</a>
            {{/if}}
          </td>
      </tr>
      <tr>
            <td class="subtext" style="padding-left: 10px;">
              {{#unless item.isJob}}<span>{{item.score}} points</span> by <a {{bind-attr href=item.authorUrl}}>{{item.by}}</a> {{/unless}}{{item.publishedDate}}{{#unless item.isJob}} | <a {{bind-attr href=item.commentsUrl}}>comments</a>{{/unless}}
            </td>
      </tr>
      <tr style="height:10px"></tr>
    {{/if}}
  {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.2.1.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="js/libs/firebase.js"></script>
  <script src="js/dist/emberfire.js"></script>

  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>

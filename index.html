<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Realtime Hacker News</title>

  <link type="text/css" rel="stylesheet" href="css/news.css" />

</head>

<body>

  <script type="text/x-handlebars">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <img src="//news.ycombinator.com/y18.gif" width="18" height="18" style="border:1px #ffffff solid;">
                                    </td>
                                    <td style="line-height:12pt; height:10px;"><span class="pagetop"><b><a href="news">Hacker News</a></b></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr style="height:10px"></tr>
                <tr>
                    <td>
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tbody>
                                {{outlet}}
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
  {{#each item in model}}
    {{#if item.title}}
      <tr>
          <td class="title" style="padding-left: 10px;"><a {{bind-attr href=item.url}}>{{item.title}}</a><span class="comhead"> ({{item.domain}}) </span>
          </td>
      </tr>
      <tr>
          <td class="subtext" style="padding-left: 10px;"><span>{{item.score}} points</span> by <a {{bind-attr href=item.authorUrl}}>{{item.by}}</a> {{item.publishedDate}} | <a {{bind-attr href=item.commentsUrl}}>comments</a>
          </td>
      </tr>
      <tr style="height:10px"></tr>
    {{/if}}
  {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.2.1.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data.js"></script>

  <script src="js/libs/firebase.js"></script>
  <script src="js/dist/emberfire.js"></script>

  <script src="js/libs/moment.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
